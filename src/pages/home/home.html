<ion-header>
  <div class="header-wrapper">
    <div class="search-box">
      <div class="search-1">
        <span class="address">深圳</span>
        <ion-icon name="md-arrow-dropdown">&nbsp;&nbsp;|</ion-icon>
        <span class="search">
        <ion-icon name="ios-search"></ion-icon>输入商家名称
      </span>
      </div>
      <div class="search-2" (click)="testImgPicker()"></div>
    </div>
    <div class="tools-bar">
      <div class="tool-left">
        <div class="top">
          <div>24</div>
          <div>
            <p>十一月</p>
            <p>星期五</p>
          </div>
        </div>
        <div class="bottom">
          左右滑动显示余额<span></span>
        </div>
      </div>
      <div class="tool-right">
        <div class="top" (click)="scanCode()">
          <img src="./assets/img/index/scanSmall.png" alt="">
        </div>
        <div class="bottom" (click)="scanCode()">扫一扫</div>
      </div>
    </div>
  </div>
</ion-header>
<ion-content>
  <ion-slides class="nav-wrapper">
    <ion-slide>
      <ul>
        <li *ngFor="let nav of navs" (click)="linkStoreList($event)">
          <div></div>
          <p>{{nav.text}}</p>
        </li>
      </ul>
    </ion-slide>
    <ion-slide>
      <ul>
        <li *ngFor="let nav of navs" (click)="linkStoreList($event)">
          <div></div>
          <p>{{nav.text}}</p>
        </li>
      </ul>
    </ion-slide>
  </ion-slides>
  <ion-slides class="banner-wrapper">
    <ion-slide>
      <img src="./assets/img/index/group_buy.gif" alt="">
    </ion-slide>
    <ion-slide>
      <img src="./assets/img/index/group_buy.gif" alt="">
    </ion-slide>
  </ion-slides>
  <split></split>
  <div>
    <img src="./assets/img/index/user_direction.png" alt="">
  </div>
  <split></split>
  <div>
    <img src="{{newImg}}" alt="">
  </div>
  <split></split>
</ion-content>
