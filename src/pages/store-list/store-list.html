<ion-header>
  <div class="header-wrapper">
    <div class="back-btn" (click)="back()"></div>
    <div class="search-btn">
      <div>
        <ion-icon name="ios-search">输入商家名称</ion-icon>
      </div>
    </div>
    <div class="news-btn"></div>
  </div>
  <div class="nav-bar bor-bot">
    <div>
      <span class="address">美食</span>&nbsp;&nbsp;
      <ion-icon name="md-arrow-dropdown"></ion-icon>
    </div>
    <div>
      <span class="address">附近地区</span>&nbsp;&nbsp;
      <ion-icon name="md-arrow-dropdown"></ion-icon>
    </div>
    <div>
      <span class="address">附近有限</span>&nbsp;&nbsp;
      <ion-icon name="md-arrow-dropdown"></ion-icon>
    </div>
  </div>
  <div class="address-box bor-bot">
    <div><i></i></div>
    <div>高新9道</div>
    <div><i></i></div>
  </div>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Loading more data..."></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="stores">
    <store-item *ngFor="let store of stores"
                [storeData]="store"
    ></store-item>
  </div>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
