<ion-header>
  <div class="header-top">
    <ul class="industry-nav">
      <li class="nav-item" [ngClass]="{'block': mainNavNum === 101}" (click)="selectMainNav(101, $event, '美食')">美食</li>
      <li class="nav-item" [ngClass]="{'block': mainNavNum === 103}" (click)="selectMainNav(103, $event, '休闲娱乐')">娱乐</li>
      <li class="nav-item" [ngClass]="{'block': mainNavNum === 102}" (click)="selectMainNav(102, $event, '零售业务')">购物</li>
      <li class="nav-item" [ngClass]="{'block': mainNavNum === 3}" (click)="selectMainNav(3, $event, '')">全部</li>
      <li class="nav-item" [ngClass]="{'block': mainNavNum === 4}" (click)="selectMainNav(4, $event, '')">收藏</li>
    </ul>
    <ion-scroll class="classification-container" scrollX="true">
      <ul class="classification-wrapper">
        <li [ngClass]="{'block':industryNum === $index}"
            (click)="selectIndustry($index, $event, item.name)" *ngFor="let item of industryList index as $index">{{item.name}}</li>
      </ul>
    </ion-scroll>
  </div>
  <div class="store-list-header df">
    <div class="search bor-bot" ui-sref="tab.index_search" href="#/tab/index_search">
      <a><ion-icon name="md-search"></ion-icon>请输入商家名称</a>
    </div>
  </div>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Loading more data..."></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="stores">
    <store-item *ngFor="let store of stores"
                [storeData]="store"
                (click)="linkStore(store)"
    ></store-item>
  </div>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
